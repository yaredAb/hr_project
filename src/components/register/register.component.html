<h2 class="main-title">Register Employee</h2>
<form [formGroup]="applyForm" (submit)="addElement()" class="w-100">
    <mat-form-field class="w-100">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="full_name">
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone_number">
      </mat-form-field>

      
    <mat-form-field class="w-100">
      <mat-label>Company</mat-label>
      <mat-select formControlName="company">
        <mat-option *ngFor="let company of companyData;let i=index" [value]="company.name">{{company.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department">
        <div *ngFor="let company of companyData;">
          <mat-option *ngFor="let department of company.department;" [value]="department">{{department}}</mat-option>
        </div>        
      </mat-select>
    </mat-form-field>

    <mat-form-field floatLabel="always" class="w-100">
      <mat-label>Salary</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" formControlName="salary"/>
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <button class="submit-btn" type="submit">Add Employee</button>
    
</form>
